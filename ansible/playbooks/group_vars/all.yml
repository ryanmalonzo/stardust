ansible_user: stardust
ansible_ssh_private_key_file: ../keys/key
ansible_ssh_common_args: "-o IdentitiesOnly=yes"

docker_appdata: /opt/appdata

proxmox_host_ip: "192.168.1.35"
proxmox_subnet: "192.168.1.0/24"

zfs_pool: "tank"
zfs_datasets:
  - media
  - music
  - photos
  - files
nfs_shares:
  - name: media
    mount_point: /mnt/media
  - name: music
    mount_point: /mnt/music
  - name: photos
    mount_point: /mnt/photos
  - name: files
    mount_point: /mnt/files
