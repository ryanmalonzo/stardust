services:
  backrest:
    image: garethgeorge/backrest:v1.8.1-scratch
    container_name: backrest
    hostname: backrest
    ports:
      - "9898:9898"
    volumes:
      - ${BACKREST_ROOT}/data:/data
      - ${BACKREST_ROOT}/config:/config
      - ${BACKREST_ROOT}/cache:/cache
      - ${BACKREST_ROOT}/tmp:/tmp
      - ${DOCKER_VOLUMES_ROOT}:/userdata
    environment:
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
      - TMPDIR=/tmp
      - TZ=${TZ}
    restart: unless-stopped
